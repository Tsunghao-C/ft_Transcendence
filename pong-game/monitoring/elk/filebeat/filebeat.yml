filebeat.inputs:
# Nginx Logs
- type: filestream
  id: nginx-access-logs
  enabled: true
  paths:
    - /var/log/nginx/access.log
  json.keys_under_root: true
  json.add_error_key: true
  fields:
    type: "nginx"
    source: "access"

- type: filestream
  id: nginx-error-logs
  enabled: true
  paths:
    - /var/log/nginx/error.log
  fields:
    type: "nginx"
    source: "error"

- type: filestream
  id: modsecurity-audit-logs
  enabled: true
  paths:
    - /var/log/modsec/audit.log
  fields:
    type: "waf"
    source: "audit"
  multiline:
    pattern: '^--[a-fA-F0-9]{8}-[A-Z]--$'
    negate: true
    match: after

- type: filestream
  id: modsecurity-debug-logs
  enabled: true
  paths:
    - /var/log/modsec/debug.log
  fields:
    type: "waf"
    source: "debug"


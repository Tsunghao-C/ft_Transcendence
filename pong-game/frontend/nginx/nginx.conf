worker_processes 1;
# pid /tmp/nginx/nginx.pid;  # Changed PID location

load_module modules/ngx_http_modsecurity_module.so;

events {
    multi_accept on;
    worker_connections 1024;
}

http {

    include       mime.types;
    default_type  application/octet-stream;

    client_max_body_size 8M;

    log_format json_combined escape=json '{'
        '"time_local": "$time_local", '
        '"remote_addr": "$remote_addr", '
        '"request_method": "$request_method", '
        '"request": "$request", '
        '"status": "$status", '
        '"body_bytes_sent": "$body_bytes_sent", '
        '"request_time": "$request_time", '
        '"http_referrer": "$http_referrer", '
        '"http_user_agent": "$http_user_agent", '
        '"upstream_response_time": "$upstream_response_time" '
        '"modsec_transaction_id": "$upstream_http_x_modsecurity_transaction_id"'
    '}';

    # Logging using JSON format
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log debug;

    # Activate ModSecurity WAF
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    # Basic settings
    sendfile        on;
    keepalive_timeout  65;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

# If we use WAF, this part is handled already
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host:8443$request_uri;

        # # Activate ModSecurity # Do we want to WAF on 80 ?
        # modsecurity on;
        # modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;
        }

    server {
        listen 443 ssl; # if we don't use WAF
        server_name localhost;

        # # Activate ModSecurity WAF
        # modsecurity on;
        # modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

        # If we use WAF, this part is handled already

        # Health check endpoint
        root /usr/share/nginx/html;
        index index.html;

        # Frontend SPA
        location / {
            # try_files $uri $uri/ /index.html;
            # add_header Cache-Control no-cache;
            ## Waiting for SPA ready
            # set $upstream_spa "spa:3000";
